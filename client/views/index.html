<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reminders </title>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href="http://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div ng-app="TaskManager" style="margin-top:150px;">
  <div class="container">
    <div class="content" ng-controller="taskController">
      <h1>Reminders</h1>
      <p class="tagline">to do list web application</p>
      <form>
        <div class="inputContainer">
          <input type="text" id="description" class="taskName" placeholder="พิมพ์มาเลย" ng-model="newTask">
          <label for="description">Description</label>
        </div>
        <div class="inputContainer half last"> <i class="fa fa-caret-down selectArrow"></i>
          <select id="category" class="taskCategory" ng-model="newTaskCategory" ng-options="obj.name for obj in categories">
            <option class="disabled" value="">Choose a Job</option>
          </select>
          <label for="category">Dotography job</label>
        </div>

        <div class="inputContainer half last right">
          <input onclick="dellabel()" type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
          <label id="due"for="dueDate" style="">Due Date</label>
        </div>
        <div class="row">
          <button class="taskAdd" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task</button>
          <button class="taskDelete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
          <ul  class="taskList">
            <li class="filtermenu" ><a href="#" ng-click="allTask()" > ALL |</a></li>
            <li class="filtermenu"><a href="#" ng-click="incompletedTask()" >INCOMPLETE |</a></li>
            <li class="filtermenu"><a href="#" ng-click="completedTask()" >COMPLETE</a></li>
          </ul>
        </div>

      </form>
      <ul  class="taskList">
        <li class="taskItem" ng-repeat="taskItem in taskItem track by $index  " ng-model="taskItem">
          <input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()">
          <span class="complete-{{taskItem.complete}}">{{taskItem.description}}</span> <span class="category-{{taskItem.category}}">{{taskItem.category}}</span> <strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'mediumDate'}}</strong> </li>
      </ul>
      <!-- taskList -->
    </div>
    <!-- content -->
  </div>
  <!-- container -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="javascripts/app.js"></script>


<script>
function dellabel() {
    document.getElementById("due").innerHTML = "";
}
</script>

</body>
</html>
